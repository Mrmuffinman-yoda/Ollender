<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollender</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .gradient-text {
        background: -webkit-linear-gradient(45deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">
    <!-- Header -->
    <header
      class="container mx-auto px-6 py-4 flex justify-between items-center"
    >
      <h1 class="text-2xl font-bold text-white">
        <span class="gradient-text">Ollender</span>
      </h1>
      <nav>
        <a
          href="https://github.com/Mrmuffinman-yoda/Ollender"
          target="_blank"
          class="text-gray-400 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
          >GitHub</a
        >
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
      <div
        class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-lg transform transition-all duration-500"
      >
        <h2 class="text-2xl font-bold text-center text-white mb-2">
          Schedule an Event or Task
        </h2>
        <p class="text-center text-gray-400 mb-6">
          Describe what you want to schedule, and the AI will handle the rest.
        </p>

        <div
          class="flex justify-center p-1 bg-gray-700 rounded-full mb-6"
          id="type-selector"
        >
          <button
            id="btn-task"
            class="w-full px-4 py-2 rounded-full text-sm font-semibold bg-blue-600 text-white"
          >
            Task
          </button>
          <button
            id="btn-event"
            class="w-full px-4 py-2 rounded-full text-sm font-semibold text-gray-300"
          >
            Calendar Event
          </button>
        </div>

        <form id="scheduler-form">
          <!-- Input for the task or event description -->
          <div class="mb-6">
            <label
              for="description"
              class="block text-sm font-medium text-gray-300 mb-2"
              >What's the plan?</label
            >
            <textarea
              id="description"
              name="description"
              rows="4"
              class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
              placeholder="e.g., 'Call John tomorrow at 5pm to discuss the project'"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105"
          >
            Submit
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900">
      <div class="container mx-auto px-6 py-8 text-center text-gray-400">
        <p>&copy; 2025 Ollender. All Rights Reserved.</p>
      </div>
    </footer>

    <script>
      // Simple script to handle the toggle button UI
      const btnTask = document.getElementById("btn-task");
      const btnEvent = document.getElementById("btn-event");
      const descriptionInput = document.getElementById("description");

      let currentType = "Task";

      btnTask.addEventListener("click", (e) => {
        e.preventDefault();
        if (currentType !== "Task") {
          currentType = "Task";
          btnTask.classList.add("bg-blue-600", "text-white");
          btnTask.classList.remove("text-gray-300");
          btnEvent.classList.remove("bg-blue-600", "text-white");
          btnEvent.classList.add("text-gray-300");
          descriptionInput.placeholder =
            "e.g., 'Finish the report by Friday at noon'";
        }
      });

      btnEvent.addEventListener("click", (e) => {
        e.preventDefault();
        if (currentType !== "Event") {
          currentType = "Event";
          btnEvent.classList.add("bg-blue-600", "text-white");
          btnEvent.classList.remove("text-gray-300");
          btnTask.classList.remove("bg-blue-600", "text-white");
          btnTask.classList.add("text-gray-300");
          descriptionInput.placeholder =
            "e.g., 'Lunch with Sarah next Wednesday at 1pm'";
        }
      });

      // Handle form submission
      const form = document.getElementById("scheduler-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = {
          type: currentType,
          description: formData.get("description"),
        };
        console.log("Form Submitted:", data);
        // Here you would send the 'data' object to your Flask/Django backend
        // For now, it just logs to the console.
      });
    </script>
  </body>
</html>
